<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle of the Books!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="36x36" href="favicons/android-icon-36x36.png">
    <link rel="icon" type="image/png" sizes="57x57" href="favicons/apple-icon-57x57.png">
    <meta name="theme-color" content="gold">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <div class="container">
      <div class="logo row">
        <div class="col-xs-12">
          <img src="books.png" alt="battle of the books logo">
        </div>
      </div>
      <div class="countdown row">
        <div class="col-xs-12">
          <p class="spanCenter"><span id="timer">--</span></p>
          <audio src="sounds/timerwithding25sec.mp3" id="countdownClip"></audio>
            <div class="btn-group special" role="group">
              <button class="btn btn-primary plus2" type="button" onclick="clock()">Start timer</button>
              <button class="btn btn-danger" type="button" onclick="stop()">Stop timer</button>
            </div>
        </div>
      </div>
      <div class="sounds row">
        <div class="col-xs-12">
          <audio src="sounds/right.mp3" id="rightClip"></audio>
          <audio src="sounds/wrong.mp3" id="wrongClip"></audio>
            <div class="btn-group special" role="group">
              <button class="btn btn-primary plus2" type="button" id="right" onclick="rightSound()">Right Sound!</button>
              <button class="btn btn-danger" type="button" id="wrong" onclick="wrongSound()">Wrong Sound!</button>
            </div>
        </div>
      </div>
      <div class="team row">
        <div class="col-xs-12">
          <p class="spanCenter"><span id="team1display">0</span></p>
          <input class="input" id="team1name" type="text" placeholder="Enter team name here!">
          <div class="btn-group special" role="group">
            <button class="btn btn-primary plus1" type="button" id="1plus1" data-team="team1">+1</button>
            <button class="btn btn-primary plus2" type="button" id="1plus2">+2</button>
            <button class="btn btn-danger" type="button" id="1minus1">-1</button>
          </div>
        </div>
      </div>
      <div class="team row">
        <div class="col-xs-12">
          <p class="spanCenter"><span id="team2display">0</span></p>
          <input class="input" type="text" placeholder="Enter team name here!">
          <div class="btn-group special" role="group">
            <button class="btn btn-primary plus1" type="button" id="2plus1">+1</button>
            <button class="btn btn-primary plus2" type="button" id="2plus2">+2</button>
            <button class="btn btn-danger" type="button" id="2minus1">-1</button>
        </div>
      </div>
    </div>
      <div class="team row">
        <div class="col-xs-12">
          <p class="spanCenter"><span id="team3display">0</span></p>
          <input class="input" type="text" placeholder="Enter team name here!">
          <div class="btn-group special" role="group">
            <button class="btn btn-primary plus1" type="button" id="3plus1">+1</button>
            <button class="btn btn-primary plus2" type="button" id="3plus2">+2</button>
            <button class="btn btn-danger" type="button" id="3minus1">-1</button>
          </div>
        </div>
      </div>
      <div class="team row">
        <div class="col-xs-12">
          <p class="spanCenter"><span id="team4display">0</span></p>
          <input class="input" type="text" placeholder="Enter team name here!">
          <div class="btn-group special" role="group">
            <button class="btn btn-primary plus1" type="button" id="4plus1">+1</button>
            <button class="btn btn-primary plus2" type="button" id="4plus2">+2</button>
            <button class="btn btn-danger" type="button" id="4minus1">-1</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
